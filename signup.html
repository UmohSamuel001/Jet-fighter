<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenwealth - Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a207e207d8.js" crossorigin="anonymous"></script>
</head>
<body class="">

    <div class="page-wrapper" style="height: 100vh;">
    <div class="container h-100 d-flex justify-content-center">
      <div class="fixed-width h-100 position-relative">
        <h1 class="color-three mt-5 fw-bold display-5">Sign Up</h1>

            <div class="bg-white radius-three signup-div p-4 text-center">

              <img src="img/Zenwealth Logo Alone-02.png" class="img-fluid" width="40px"><br><br>
    
                <form action="#" method="post">
                    <div class="row g-3">
    
                      <div class="input-group flex-nowrap">
                        <span class="input-group-text px-3"><ion-icon name="person"></ion-icon></span>
                        <input type="text" class="form-control py-3" placeholder="First name" name="firstname" autocomplete="off">
                      </div>

                      <div class="input-group flex-nowrap">
                        <span class="input-group-text px-3"><ion-icon name="person"></ion-icon></span>
                        <input type="text" class="form-control py-3" placeholder="Last name" name="lastname" autocomplete="off">
                      </div>

                      <div class="input-group flex-nowrap">
                        <span class="input-group-text px-3"><ion-icon name="id-card"></ion-icon></span>
                        <input type="text" class="form-control py-3" placeholder="Username" name="username" autocomplete="off">
                      </div>

                      <div class="input-group flex-nowrap">
                        <span class="input-group-text px-3"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" class="form-control py-3" placeholder="Email" name="email" autocomplete="off">
                      </div>

                      <div class="input-group flex-nowrap">
                        <span class="input-group-text px-3"><ion-icon name="call"></ion-icon></span>
                        <input type="text" class="form-control py-3" placeholder="Phone Number" name="phone" autocomplete="off">
                      </div>

                      <div class="input-group flex-nowrap">
                        <span class="input-group-text px-3"><ion-icon name="ticket"></ion-icon></span>
                        <input type="text" class="form-control py-3" placeholder="Coupon Code" name="coupon" autocomplete="off">
                      </div>

                      <div class="input-group flex-nowrap">
                        <span class="input-group-text px-3"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" class="form-control py-3" placeholder="Password" name="password" autocomplete="off">
                      </div>

                      <div class="form-check">
                        <div class="ms-2">
                            <input class="form-check-input " id="checkedCheckbox" type="checkbox" value="">
                            <label class="form-check-label text-muted fw-normal" for="checkedCheckbox">
                                I agree with the terms &amp; policy.
                            </label>
                        </div>
                      </div>    

                      <div class="col-md-12">
                        <a href="user-dashboard.html">
                          <div class="btn btn-zen px-4 py-2 w-100 text-white" style="border: none;">Sign Up</div>
                        </a>
                      </div>              
                    </div>
                </form>
            </div>
            <div class="position-absolute w-100 text-center bottom-0">
              <p class="text-white mt-3">Already have an account? <a href="login.html" class="color-three">Login</a></p>
              <p class="text-white" style="margin-top: -10px;">Dont Have Coupon Code? <a href="buy-coupon-code.html" class="color-three">Buy Coupon</a></p>  
            </div>
      </div>

    </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

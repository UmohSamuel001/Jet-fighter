<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenwealth - login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a207e207d8.js" crossorigin="anonymous"></script>
</head>
<body class="">

  <div class="page-wrapper" style="height: 100vh;">
    <!-- Main content -->
    <div class="container h-100 d-flex justify-content-center">
      <div class="fixed-width h-100 position-relative">
        <h1 class="color-three mt-5 fw-bold display-5">Sign In</h1>
          <div class="bg-white radius-three text-center p-4 py-4">

            <img src="img/Zenwealth Logo Alone-02.png" class="img-fluid" width="40px"><br><br>

            <form action="#" method="post">
                <div class="row g-3">

                  <div class="input-group flex-nowrap">
                    <span class="input-group-text px-3"><ion-icon name="person"></ion-icon></span>
                    <input type="text" class="form-control py-3" placeholder="Username">
                  </div>

                  <div class="input-group flex-nowrap">
                    <span class="input-group-text px-3"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" class="form-control py-3" placeholder="Password">
                  </div>
                  
                  <div class="col-md-12 mt-4">
                    <a href="user-dashboard.html">
                      <div class="btn btn-zen px-4 py-2 w-100 text-white" style="border: none;">Login</div>
                    </a>
                  </div>
                  
                </div>
            </form>
          </div>
          <div class="position-absolute w-100 text-center" style="bottom: 15px;">
            <p class="text-white">Don't have an account? <a href="signup.html" class="color-three">Sign Up</a></p>
          </div>
      </div>
    </div>
  </div>

    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenwealth - login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a207e207d8.js" crossorigin="anonymous"></script>
</head>
<body class="bg-eight">

    <!-- Sidebar -->
    <div class="d-flex justify-content-center bg-eight" id="mySidebar">
      <div class="sidenav-wrapper p-3 d-flex align-items-center justify-content-center">
        <div>
            <h1 class="title fw-bolder text-white">Zenwealth</h1>
            <p class="text-center color-three" style="margin-top: -10px;">...the zenith of wealth</p>
        </div>
      </div>
    </div>
    <!-- Sidebar ends -->


    <div class="bg-eight d-flex justify-content-center" id="myMobileSidebar">
      <div class="sidenav-wrapper p-3">
        
      </div>
    </div>


    <!-- Main content -->
    <div id="main" class="bg-light d-flex align-items-center justify-content-center" style="overflow-y: scroll; height: 100vh;">

      <div class="bg-hero shadow" style="position: absolute; top: 0; width: 100%;">
        <span class="text-center">
          <h1 class="fw-bolder text-white mt-5">Zenwealth</h1>
          <p class="color-three motto text-center">...the zenith of wealth</p>
        </span>
      </div>

      <div class="container-fluid d-flex align-items-center justify-content-center">
        <div>
          <div class="bg-white radius-three logins">

            <h3 class="fw-bold text-center mt-4">Login</h3>
            <p class="color-one text-center mt-3">login to continue...</p><br>

            <form action="#" method="post">
                <div class="row g-3">

                  <div class="col-md-12 mb-2">
                    <div class="form-floating">
                      <input type="text" class="form-control" name="username" placeholder="username" autocomplete="off">
                      <label>Username</label>
                    </div>
                  </div>
      
                  <div class="col-md-12 mb-2">
                    <div class="form-floating">
                      <input class="form-control" name="password" type="password" placeholder="password">
                      <label>Password</label>
                    </div>
                  </div>
                  
                  <div class="col-md-12">
                    <a href="user-dashboard.html">
                      <div class="bg-three w-100 radius-four text-white fw-bold py-2 text-center" style="border: none;">login</div>
                    </a>
                  </div>
                  
                </div>
            </form>
          </div>
          <p class="color-one text-center mt-3">Don't have an account? <a href="signup.html">signup</a></p>
        </div>
      </div>

    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.1.0/progressbar.min.js"></script>
    <script>
      var mainDiv = document.getElementById("main");
      var sideBar = document.getElementById("mySidebar");
      var menuIcon = document.getElementById("hamburger");
      var mobileSideBar = document.getElementById("myMobileSidebar");
      const checkbox = document.querySelector('.hamburger input');

      function togglenav() {
        if (mainDiv.style.marginLeft === "0%"){
          mainDiv.style.marginLeft = "19.2%";
          mainDiv.style.borderTopLeftRadius = "25px";
          mainDiv.style.borderBottomLeftRadius = "25px";
          sideBar.style.width = "19.2%";
        } else {
          mainDiv.style.marginLeft = "0%";
          sideBar.style.width = "0%";
          mainDiv.style.borderRadius = "0";
        }
      }

      checkbox.addEventListener('change', function() {
        if (this.checked) {
          mobileSideBar.style.width = '60%';
          menuIcon.style.marginLeft = '60%';
        } else {
          mobileSideBar.style.width = '0%';
          menuIcon.style.marginLeft = '0%';
        }
      });

    </script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
